name: "units-test"
on:
  # works for mannual, in case of github agent updated. 
  # we can run mannually to see if it can be fixed by update version of
  # - kubectl
  # - k8s cluster provider's 
  schedule:
    - cron: "27 4 * * *"
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -x

  # test local cluster without prometheus grafana
  test_local_cluster:
    needs:
      - shellcheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - cluster_provider: kind
          prometheus_operator_version: v0.12.0
          PROMETHEUS_ENABLE: false
          GRAFANA_ENABLE: false
          TEKTON_ENABLE: false
          KUBEVIRT_ENABLE: false
        - cluster_provider: kind
          prometheus_operator_version: v0.12.0
          PROMETHEUS_ENABLE: true
          GRAFANA_ENABLE: true
          TEKTON_ENABLE: false
          KUBEVIRT_ENABLE: false
        - cluster_provider: kind
          prometheus_operator_version: v0.12.0
          PROMETHEUS_ENABLE: false
          GRAFANA_ENABLE: false
          TEKTON_ENABLE: true
          KUBEVIRT_ENABLE: false
        - cluster_provider: kind
          prometheus_operator_version: v0.12.0
          PROMETHEUS_ENABLE: true
          GRAFANA_ENABLE: true
          TEKTON_ENABLE: true
          KUBEVIRT_ENABLE: false
        - cluster_provider: kind
          prometheus_operator_version: v0.12.0
          PROMETHEUS_ENABLE: true
          GRAFANA_ENABLE: true
          TEKTON_ENABLE: true
          KUBEVIRT_ENABLE: true
        - cluster_provider: microshift
          prometheus_operator_version: v0.12.0
          PROMETHEUS_ENABLE: false
          GRAFANA_ENABLE: false
          TEKTON_ENABLE: false
          KUBEVIRT_ENABLE: false
        - cluster_provider: microshift
          prometheus_operator_version: v0.12.0
          PROMETHEUS_ENABLE: true
          GRAFANA_ENABLE: true
          TEKTON_ENABLE: false
          KUBEVIRT_ENABLE: false     
    steps:
    - uses: actions/checkout@v3
    - name: start from local
      run: | 
        export PROMETHEUS_ENABLE=${{matrix.PROMETHEUS_ENABLE}}
        export PROMETHEUS_OPERATOR_VERSION=${{matrix.prometheus_operator_version}}
        export GRAFANA_ENABLE=${{matrix.GRAFANA_ENABLE}}
        export CLUSTER_PROVIDER=${{matrix.cluster_provider}}
        export TEKTON_ENABLE=${{matrix.TEKTON_ENABLE}}
        export KUBEVIRT_ENABLE=${{matrix.KUBEVIRT_ENABLE}}
        ./main.sh prerequisites
        ./main.sh up
    - name: verify
      run: |
        export CLUSTER_PROVIDER=${{matrix.cluster_provider}}
        export GRAFANA_ENABLE=${{matrix.GRAFANA_ENABLE}}
        ./verify.sh

  containertestubuntu:
    needs:
      - shellcheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - OS: ubuntu
        - OS: ubi
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v8.1.5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: test image with container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./test/${{matrix.OS}}.Dockerfile
          platforms: linux/amd64
          #,linux/arm64,linux/s390x later
          push: false
          tags: testcontainer:latest

